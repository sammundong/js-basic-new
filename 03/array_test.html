<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button onclick="alert('click')">인라인</button>
  <button onclick="btnClick.call(this)">인라인</button>
  <script>
    function btnClick() {
      this.style.backgroundColor = 'red'; // 작동안됨
      alert('click');
    }
  </script>
</body>

</html>
