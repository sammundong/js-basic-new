<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>할인 가격 구하기</title>
    <link rel="stylesheet" href="css/bargain.css" />
  </head>
  <body>
    <div id="contents">
      <img src="images/sale.png" />
      <ul>
        <li>
          <label for="oPrice">n1</label>
          <input type="text" id="n1" />
        </li>
        <li>
          <label for="rate">n2</label>
          <input type="text" id="n2" />
        </li>
        <li>
          <button onclick="showPrice()">n1/n2</button>
        </li>
      </ul>
      <div id="showResult"></div>
    </div>

    <script>
      function showPrice() {
        var n1 = document.querySelector('#n1').value; // 원래 가격
        var n2 = document.querySelector('#n2').value; // 할인율
        console.log(n1);
        if (!n1 || !n2) {
          alert('아무것도 입력이 안되었어요. 입력하세요');
          return;
        } else if (isNaN(n1) | isNaN(n2)) {
          alert('숫자가 입력이 안되었어요. 다시 입력하세요');
          return;
        } else if (n2 == 0) {
          alert('두번째 수가 없습니다. 0보다 큰수를 입력하세요');
        } else var resultprice = n1 / n2;
        document.querySelector('#showResult').innerHTML =
          'n1/n2 는' + resultprice + '입니다';
        if (!n1 || !n2) {
          alert('아무것도 입력이 안되었어요. 입력하세요');
          return;
        }
      }
    </script>
  </body>
</html>
